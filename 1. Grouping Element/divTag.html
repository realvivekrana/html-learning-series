<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag in HTML</title>
    <style>
        .myDiv{
            border: 5px solid lightseagreen;
            margin-top: 2px;
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>Div Tag</h2>
    <div style="border: 1px solid darkblue; font-size: 20px;">
        <h3>Welcome to Skill Academy</h3>
        <p>This is a Demo of div Tag.</p>
        <p>This is a second paragarph.</p>
    </div>
    <div style="border: 1px solid darkgreen; margin-top: 5px;">
        <h3>New Div Tag is Craeted</h3>
    </div>
    <div class="myDiv">
        <h2>This is a haeding in div Tag.</h2>
        <p>This is some text in div element.</p>
    </div>
</body>
</html>
