<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .myDiv{
            border: 5px solid lightskyblue;
            margin-right: 80px;
            margin-left: 40px;
            background-color: antiquewhite;
        }
    </style>
    <title>Span Tag in HTML</title>
</head>
<body>
    <h2>This is a Span Tag.</h2>
    <p>First I am going to learn <span style="color: blue; font-weight: bold; font-style: italic;">HTML</span>  and I will learn <span style="color: rgb(255, 0, 183); font-weight: bold; font-style: italic;">CSS</span> and then I will learn <span style="color: rgb(220, 94, 9); font-weight: bold; font-style: italic;">JavaScript</span>.</p>
    <div class="myDiv">
        <h2>My Friends</h2>
        <span style="float: left;">Friends</span>
        <span style="float: right;">45</span>
        <br>
        <h3>Make more friends</h3>
    </div>
</body>
</html>
