<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>BMW</li>
        <li>Audi</li>
        <li>Mercedes</li>
        <li>Ferrari</li>
    </ul>
    <br><br>
     <ul type="circle">
        <li>BMW</li>
        <li>Audi</li>
        <li>Mercedes</li>
        <li>Ferrari</li>
    </ul>
    <br><br>
     <ul type="square">
        <li>BMW</li>
        <li>Audi</li>
        <li>Mercedes</li>
        <li>Ferrari</li>
    </ul>
    <br><br>
     <ul type="none">
        <li>BMW</li>
        <li>Audi</li>
        <li>Mercedes</li>
        <li>Ferrari</li>
    </ul>

    <br><br>

    <ul style="list-style-type: circle;">
        <li>BMW</li>
        <li>Audi</li>
        <li>Mercedes</li>
        <li>Ferrari</li>
    </ul>
</body>
</html>
