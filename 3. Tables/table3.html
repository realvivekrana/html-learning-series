<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag in HTML</title>
</head>
<body>
    <table border="1" cellspacing="5" cellpading="5">
        <tr>
            <th>Name</th>
            <td>Tom</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>785545525</td>
        </tr>
        <tr>
            <td>986545457</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>New Delhi</td>
        </tr>
    </table>
</body>
</html>
